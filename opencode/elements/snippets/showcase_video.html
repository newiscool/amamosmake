{% if products|length > 0 %}
<div class="showcase">

    {% if showcaseTitle %}
    {{ showcaseTitle }}
    {% endif %}
    <div class="showcase-videoproduct" itemscope itemtype="http://schema.org/SomeProducts" itemid="#product">
        {% for product in products %}
        {% element 'snippets/product-video' {"product": product} %}
        {% endfor %}
    </div>
</div>
{% endif %}
